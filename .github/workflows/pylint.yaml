name: ðŸ Python Lint + ðŸ¤– Auto-Approve PR

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint-and-approve:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
      fail-fast: false

    steps:
      # 1ï¸âƒ£ Checkout the PR branch
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      # 2ï¸âƒ£ Setup Python
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # 3ï¸âƒ£ Install dependencies
      - name: â¬†ï¸ Install Pylint and Reviewdog
        run: |
          python -m pip install --upgrade pip
          pip install pylint reviewdog

      # 4ï¸âƒ£ Detect changed Python files reliably
      - name: ðŸ” Detect changed Python files
        id: detect
        run: |
          # Get all changed Python files in the PR compared to base branch
          files=$(git fetch origin ${{ github.base_ref }} && \
                  git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep '\.py$' || true)
          if [ -z "$files" ]; then
            echo "no_python_files=true" >> $GITHUB_OUTPUT
          else
            echo "no_python_files=false" >> $GITHUB_OUTPUT
            echo "files=$files" >> $GITHUB_OUTPUT
          fi

      # 5ï¸âƒ£ Skip lint if no Python files
      - name: âœ… Skip lint if no Python files
        if: steps.detect.outputs.no_python_files == 'true'
        run: echo "âœ¨ No Python files changed. Skipping lint."

      # 6ï¸âƒ£ Run Pylint with Reviewdog
      - name: ðŸš¦ Run Pylint + Reviewdog
        if: steps.detect.outputs.no_python_files == 'false'
        run: |
          set +e  # disable exit-on-error
          echo "ðŸ”Ž Linting changed files:"
          echo "${{ steps.detect.outputs.files }}"
          pylint ${{ steps.detect.outputs.files }} --output-format=parseable > pylint.log 2>&1 || true

          # Reviewdog posts inline comments in PR
          reviewdog -f=pylint -name="Pylint" -reporter=github-pr-review -level=error < pylint.log

      # 7ï¸âƒ£ Auto-approve if no lint issues
      - name: ðŸ¤– Auto-approve PR
        if: steps.detect.outputs.no_python_files == 'false' && success()
        run: |
          if [ -s pylint.log ]; then
            echo "âŒ Lint errors detected. Skipping auto-approve."
            exit 1
          else
            echo "âœ… Lint passed. Auto-approving PR..."
            gh pr review ${{ github.event.pull_request.number }} --approve --body "Auto-approved"
        env:
          GITHUB_TOKEN: ${{ secrets.INFOYOUTH_PAT }}
