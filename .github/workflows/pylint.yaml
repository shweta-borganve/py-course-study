name: ğŸ Pylint Linter

on:
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ” Get changed Python files
        id: changed-files
        run: |
          files=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep '\.py$' || true)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$files" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“ Check if Python files changed
        id: has-py
        run: |
          if [ -z "${{ steps.changed-files.outputs.files }}" ]; then
            echo "no_py_files=true" >> $GITHUB_OUTPUT
          else
            echo "no_py_files=false" >> $GITHUB_OUTPUT
          fi

      - name: âœ… No Python files to lint, passing check! ğŸ‰
        if: steps.has-py.outputs.no_py_files == 'true'
        run: echo "âœ¨ No Python files changed in this PR. All clear! âœ¨"

      - name: â¬†ï¸ Install dependencies
        if: steps.has-py.outputs.no_py_files == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install pylint reviewdog

      - name: ğŸš¦ Run Pylint and comment on PR with reviewdog
        if: steps.has-py.outputs.no_py_files == 'false'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Running Pylint on changed files: ${{ steps.changed-files.outputs.files }}"
          pylint ${{ steps.changed-files.outputs.files }} --output-format=parseable > pylint.log || true
          if [ -s pylint.log ]; then
            echo "âŒ Lint issues found! See comments on PR. ğŸ˜¿"
            cat pylint.log
          else
            echo "âœ… No lint issues found! ğŸ¥³"
          fi
          cat pylint.log | reviewdog -efm="%f:%l: [%t] %m" -name="ğŸ Pylint Linter" -reporter=github-pr-review -filter-mode=added -fail-on-error=false

      - name: ğŸ Lint Summary
        if: always()
        run: |
          if [ "${{ steps.has-py.outputs.no_py_files }}" == "true" ]; then
            echo "### âœ… No Python files changed. Nothing to lint! ğŸ‰"
          elif [ -s pylint.log ]; then
            echo "### âŒ Pylint found issues in the changed files. ğŸ˜¿"
            echo "Please check the PR review comments for details! ğŸ’¬"
          else
            echo "### âœ… All changed Python files passed Pylint! ğŸ¥³"
          fi
