
name: üö¶ PR Quality Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üõ†Ô∏è Install Tools
        run: |
          pip install pylint black ruff

      - name: üìù Get Changed Files
        id: changed-files
        run: |
          git diff --name-only --diff-filter=ACM origin/${{ github.base_ref }}...HEAD > changed_files.txt
          cat changed_files.txt

      - name: üîç Lint with Pylint (Logic & Errors)
        id: pylint
        run: |
          CHANGED_PY_FILES=$(cat changed_files.txt | grep '\.py$' | tr '\n' ' ')
          if [ -z "$CHANGED_PY_FILES" ]; then
            echo "No Python files changed"
            exit 0
          fi
          pylint $CHANGED_PY_FILES --disable=all --enable=E,F || EXIT_CODE=$?
          exit ${EXIT_CODE:-0}
        continue-on-error: true

      - name: ‚ö° Fast Linting with Ruff
        id: ruff
        run: |
          CHANGED_PY_FILES=$(cat changed_files.txt | grep '\.py$' | tr '\n' ' ')
          if [ -z "$CHANGED_PY_FILES" ]; then
            echo "No Python files changed"
            exit 0
          fi
          ruff check $CHANGED_PY_FILES || EXIT_CODE=$?
          exit ${EXIT_CODE:-0}
        continue-on-error: true

      - name: üé® Format Check with Black
        id: black
        run: |
          CHANGED_PY_FILES=$(cat changed_files.txt | grep '\.py$' | tr '\n' ' ')
          if [ -z "$CHANGED_PY_FILES" ]; then
            echo "No Python files changed"
            exit 0
          fi
          black --check $CHANGED_PY_FILES || EXIT_CODE=$?
          exit ${EXIT_CODE:-0}
        continue-on-error: true

      - name: üí¨ Comment on PR if Issues Found
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const changedFiles = fs.readFileSync('changed_files.txt', 'utf8').split('\n').filter(f => f.endsWith('.py'));
            
            let comment = '### üìã Code Review Feedback\n\n';
            comment += '**Issues found in your code:**\n\n';
            
            if ('${{ steps.pylint.outcome }}' === 'failure') {
              comment += '‚ùå **Logic/Error Issues (Pylint)**: Please fix potential bugs and errors\n';
            }
            
            if ('${{ steps.ruff.outcome }}' === 'failure') {
              comment += '‚ùå **Code Quality Issues (Ruff)**: Please address code quality warnings\n';
            }
            
            if ('${{ steps.black.outcome }}' === 'failure') {
              comment += '‚ùå **Formatting Issues (Black)**: Run `black .` to auto-format your code\n';
            }
            
            comment += '\n**Files reviewed**: ' + changedFiles.join(', ') + '\n\n';
            comment += '**How to fix locally:**\n';
            comment += '```bash\n';
            comment += 'black .              # Auto-format code\n';
            comment += 'ruff check .         # Check for issues\n';
            comment += 'pylint *.py          # Check logic errors\n';
            comment += '```\n';
            comment += '\nFix all issues and push again. Thanks! üöÄ\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: ‚úÖ Auto Approve PR if All Checks Pass
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              event: 'APPROVE',
              body: '‚ú® All checks passed! Code looks good. Well done! üéâ'
            });
