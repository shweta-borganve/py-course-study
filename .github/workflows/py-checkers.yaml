
name: ğŸš¦ PR Quality Check

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ› ï¸ Install Tools
        run: |
          pip install flake8 black pytest

      - name: ğŸ” Lint with flake8
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          flake8 .

      - name: ğŸ¨ Format Check with Black
        run: |
          black --check .

      - name: ğŸ§ª Run Tests
        run: |
          pytest || echo "No tests found"

      - name: âœ… Auto Approve PR
        if: success()
        uses: lekman/auto-approve-action@v1
        with:
          github-token: ${{ secrets.INFOYOUTH_PAT }}
          allowed-authors: |
            shweta-borganve
          required-labels: |
            approve
          label-match-mode: any
